name: Running Unit Test, Build Docker Image, Push To Docker Hub and Deploy To EC2

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  unit-test:
    name: "unit testing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: running unit testing
        run: go test ./... -cover
